<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom styles if needed -->
    <title>Accountant Home</title>
    <style>
        body, h1, h2, h3, h4, h5, h6, p, a, img, div {
    margin: 0;
    padding: 0;
}

/* Style the top bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0f1116;
    padding: 10px 20px;
    color: #ffffff;
}
.logo img {
    height: 50px;
}

.logout a {
    color: #ffffff;
    text-decoration: none;
    font-size: 20px;
}

/* Center content */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 70px); /* Adjust for top bar height */
}

/* Style buttons */
.buttons {
    margin-top: 20px;
}

.button {
    display: inline-block;
    padding: 15px 26px;
    background-color: #000000;
    color: #ffffff;
    text-decoration: none;
    margin: 5px;
    border-radius: 10px;
    font-size: 20px;
}
.background {
 background-image : url('/resources/static/img/accountant_background.jpg');
    background-size: cover;
    background-position: center;
    height: 86vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style footer */
.footer {
    text-align: center;
    padding: 10px;
    background-color: #f3f4f6;
}

    </style>
</head>
<body>
<!-- Top bar and background -->
<div class="top-bar">
    <div class="logo">
        <img src="/resources/static/img/logo.png" alt="Logo">
    </div>
    <div class="logout">
        <a href="/accountant/logout">Logout</a>
    </div>
</div>

<div class="background">
    <div class="content">
        <h1 style="color: black">Welcome, Accountant!</h1>
        <div class="buttons">
            <a href="/accountant/add-student" class="button">Add Student</a>
            <a href="/accountant/view-students" class="button">View Students</a>
            <button class="button" id="sendEmailButton">Send Email For Unpaid Fee Student</button> <!-- Use a button element instead of anchor -->
            <button class="button" id="sendPaidEmailButton">Send Email For Paid Fee Student</button>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2023 Lapcare. All rights reserved.</p>
</div>
<!-- Include jQuery library -->
<script src=https://code.jquery.com/jquery-3.6.0.js></script>
<script>
    $(document).ready(function() {
        $("#sendEmailButton").click(function() {
            sendEmailToStudents();
        });
    });

    function sendEmailToStudents() {
        $.ajax({
            type: "POST",
            url: "/accountant/send-email",
            contentType: "application/json",
            success: function(response) {
                alert("Emails sent successfully!");
            },
            error: function() {
                alert("Error sending emails. Please try again.");
            }
        });
    }

  $(document).ready(function() {
        $("#sendPaidEmailButton").click(function() {
            sendEmailToPaidStudents();
        });
    });

    function sendEmailToPaidStudents() {
        $.ajax({
            type: "POST",
            url: "/accountant/send-paid-email",
            success: function(response) {
                alert("Emails sent successfully!");
            },
            error: function() {
                alert("Error sending emails. Please try again.");
            }
        });
    }

</script>
</body>
</html>

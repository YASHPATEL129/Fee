<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0f1116;
      padding: 10px 20px;
      color: #ffffff;
    }

.logo img {
    height: 50px;
}

    .logout a {
    color: #ffffff;
    text-decoration: none;
        font-size: 20px;
}

    /* Form container */
    .background {
      background-image: url('/resources/static/img/admin_background.jpg') ;
      background-size: cover;
      background-position: center;
      height: 120vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
            padding-left: 120px;
    padding-right: 120px;
    padding-top: 50px;
    padding-bottom: 50px;
    border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f4f6;
    }
  </style>
  <title>Add Student</title>
</head>
<body>
<!-- Top bar and background -->
<div class="top-bar">
  <div class="logo">
    <img src="/resources/static/img/logo.png" alt="Logo">
  </div>
  <div class="logout">
    <a href="/accountant/logout">Logout</a>
  </div>
</div>
<div class="background">
  <div class="form-container">
    <h2>Add Student</h2>
    <form action="/student/save-student" method="post">
      <div class="form-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-field">
        <label>Sex:</label>
        <label><input type="radio" name="sex" value="male"> Male</label>
        <label><input type="radio" name="sex" value="female"> Female</label>
      </div>
      <div class="form-field">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-field">
        <label for="fee">Fee:</label>
        <input type="number" id="fee" name="fee" required>
      </div>
      <div class="form-field">
        <label for="paid">Paid:</label>
        <input type="number" id="paid" name="paid" required>
      </div>
      <div class="form-field">
        <label for="due">Due:</label>
        <input type="number" id="due" name="due" disabled>
      </div>
      <div class="form-field">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-field">
        <label for="contact">Contact No:</label>
        <input type="text" id="contact" name="contact" required>
      </div>


      <label for="studentFeeStatus">Fee Status:</label>
      <select id="studentFeeStatus" name="studentFeeStatus" required>
        <option value="Paid">Paid</option>
        <option value="Not Paid">Not Paid</option>
      </select>
      <button type="submit" class="submit-button">Save Student</button>
    </form>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2023 Lapcare All rights reserved.</p>
</div>
</body>
</html>

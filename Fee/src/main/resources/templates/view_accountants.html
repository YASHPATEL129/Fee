<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Accountants</title>
  <style>
        /* Additional styles for the View Accountants page */
        /* Customize as needed */
        body, h1, h3, h4, h5, h6, p, a, img, div {
            margin: 0;
            padding: 0;
        }

        /* Add your custom styles here */
        /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0f1116;
      padding: 10px 20px;
      color: #ffffff;
    }

.logo img {
    height: 50px;
}

   .logout a {
    color: #ffffff;
    text-decoration: none;
        font-size: 20px;
}

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f4f6;
    }
     /* Table styles */
        .accountant-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .accountant-table th, .accountant-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .accountant-table th {
            background-color: #f0f0f0;
            text-align: left;
        }

        .accountant-table td a {
            text-decoration: none;
            color: #007bff;
        }
        .content{
          height: 85vh;
        }
        h2{
            padding-top: 30px;
    padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="top-bar">
  <div class="logo">
    <img src="/resources/static/img/logo.png" alt="Logo">
  </div>
  <div class="logout">
    <a href="/admin/logout">Logout</a>
  </div>
</div>

<div class="background">
  <div class="content">
    <h2>View Accountants</h2>
    <table class="accountant-table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <!-- Accountant data will be dynamically populated here -->
      <tr th:each="accountant : ${accountants}">
        <td th:text="${accountant.name}"></td>
        <td th:text="${accountant.email}"></td>
        <td th:text="${accountant.contact}"></td>
<!--        <td><a href="/admin/edit-accountant/${accountant.id}">Edit</a></td>-->
<!--        <td><a href="/admin/delete-accountant/${accountant.id}">Delete</a></td>-->
        <td><a th:href="@{/admin/edit-accountant/{id}(id=${accountant.id})}">Edit</a></td>
        <td><a th:href="@{/admin/delete-accountant/{id}(id=${accountant.id})}">Delete</a></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="footer">
  <p>&copy; 2023 Lapcare. All rights reserved.</p>
</div>
</body>
</html>

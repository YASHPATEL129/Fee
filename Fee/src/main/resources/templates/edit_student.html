<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0f1116;
      padding: 10px 20px;
      color: #ffffff;
    }

.logo img {
    height: 50px;
}

    .logout a {
    color: #ffffff;
    text-decoration: none;
        font-size: 20px;
}

    /* Form container */
    .background {
      background-image: url('/resources/static/img/accountant_background.jpg') ;
      background-size: cover;
      background-position: center;
      height: 120vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
            padding-left: 120px;
    padding-right: 120px;
    padding-top: 50px;
    padding-bottom: 50px;
    border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
<!-- Add top bar and background similar to previous pages -->
<div class="top-bar">
    <div class="logo">
        <img src="/resources/static/img/logo.png" alt="Logo">
    </div>
    <div class="logout">
        <a href="/admin/logout">Logout</a>
    </div>
</div>
<div class="background">
    <div class="form-container">
        <h2>Edit Student</h2>
        <form action="/accountant/update-student" method="post" th:object="${student}">
            <input type="hidden" id="id" name="id" th:value="${student.id}">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${student.name}" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${student.email}" required>
            </div>

            <div class="form-field">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" th:value="${student.course}" required>
            </div>
            <div class="form-field">
                <label for="fee">Fee:</label>
                <input type="number" id="fee" name="fee" th:value="${student.fee}" required>
            </div>
            <div class="form-field">
                <label for="paid">Paid:</label>
                <input type="number" id="paid" name="paid" th:value="${student.paid}" required>
            </div>
            <div class="form-field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${student.address}" required>
            </div>
            <div class="form-field">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" th:value="${student.contact}" required>
            </div>
                <button type="submit" class="submit-button">Save Changes</button>
        </form>
    </div>
</div>
<!-- Add footer similar to previous pages -->
<div class="footer">
    <p>&copy; 2023 Lapcare All rights reserved.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Add your head content here -->
  <style>
    .dialog-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.dialog-box {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    max-width: 300px;
}

.dialog-box input {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
  </style>
</head>
<body>
<div class="background">
  <div class="content">
    <h1 style="color: white">Change Password</h1>
    <form th:action="@{/accountant/change-password}" method="post">
      <div class="form-field">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-field">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="button">Change Password</button>
    </form>
  </div>
</div>

<script>
    $(document).ready(function() {
    $("#sendEmailButton").click(function() {
        sendEmailToStudents();
    });

    $("#changePasswordButton").click(function() {
        showChangePasswordDialog();
    });
});

function showChangePasswordDialog() {
    $(".dialog-container").show();
}

function hideChangePasswordDialog() {
    $(".dialog-container").hide();
}

function changePassword() {
    var newPassword = $("#newPassword").val();
    var confirmPassword = $("#confirmPassword").val();

    if (newPassword === confirmPassword) {
        // Implement your logic to change the password and update the database
        // After changing the password, show a success message
        alert("Password changed successfully!");
        hideChangePasswordDialog();
    } else {
        alert("New password and confirm password do not match.");
    }
}

</script>
</body>
</html>

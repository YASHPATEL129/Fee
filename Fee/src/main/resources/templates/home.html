<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
body, h1, h2, h3, h4, h5, h6, p, a, img, div {
    margin: 0;
    padding: 0;
}

/* Style the top bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0f1116;
    padding: 10px 20px;
    color: #ffffff;
}
.logo img {
    height: 30px;
}

.logout a {
    color: #ffffff;
    text-decoration: none;
}

/* Center content */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 70px); /* Adjust for top bar height */
}

/* Style buttons */
.buttons {
    margin-top: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    text-decoration: none;
    margin: 5px;
    border-radius: 4px;
}
.background {
 background-image : url('https://images.wallpaperscraft.com/image/single/cube_dark_texture_119956_1280x720.jpg');
    background-size: cover;
    background-position: center;
    height: 86vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style footer */
.footer {
    text-align: center;
    padding: 10px;
    background-color: #f3f4f6;
}
    </style>
    <title>Admin Home</title>
</head>
<body>
<div class="top-bar">
    <div class="logo">
        <img src="https://i.pinimg.com/originals/df/56/c6/df56c64dbbf7217c5eb6d08ee1947377.jpg" alt="Logo">
    </div>
    <div class="logout">
        <a href="/admin/logout">Logout</a>
    </div>
</div>
<div class="background">
<div class="content">
    <h1 style="color: white">Welcome to Admin Home</h1>
    <div class="buttons">
        <a href="/admin/add-accountant" class="button">Add Accountant</a>
        <a href="/admin/view-accountants" class="button">View Accountants</a>
    </div>
</div>
</div>

<div class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
</div>
</body>
</html>

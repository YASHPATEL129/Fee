<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Accountants</title>
  <style>
  /* Customize as needed */
        body, h1, h2, h3, h4, h5, h6, p, a, img, div {
            margin: 0;
            padding: 0;
        }
        /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0f1116;
      padding: 10px 20px;
      color: #ffffff;
    }

    /* Form container */
    .background {
      background-image: url('https://images.wallpaperscraft.com/image/single/cube_dark_texture_119956_1280x720.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      height: 30px;
    }

    .logout a {
      color: #ffffff;
      text-decoration: none;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f4f6;
    }

      .content {
      background-color: rgba(255, 255, 255, 0.9);
         padding: 70px;
    border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;


    }
    .form-field {
      margin-bottom: 20px;
    }
    .submit-button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- Add your head content -->
</head>
<body>
<!-- Add top bar and background similar to previous pages -->
<div class="top-bar">
  <div class="logo">
    <img src="https://i.pinimg.com/originals/df/56/c6/df56c64dbbf7217c5eb6d08ee1947377.jpg" alt="Logo">
  </div>
  <div class="logout">
    <a href="/admin/logout">Logout</a>
  </div>
</div>
<div class="background">
<div class="content">
  <h2>Edit Accountant</h2>
  <form action="/admin/update-accountant" method="post" th:object="${accountant}">
    <input type="hidden" id="id" name="id" th:value="${accountant.id}">
    <div class="form-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${accountant.name}" required>
    </div>
    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:value="${accountant.email}" required>
    </div>
    <div class="form-field">
      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" th:value="${accountant.contact}" required>
    </div>
    <div>
      <button type="submit" class="submit-button">Save Changes</button>
    </div>
  </form>
</div>
</div>
<!-- Add footer similar to previous pages -->
<div class="footer">
  <p>&copy; 2023 Your Company. All rights reserved.</p>
</div>
</body>
</html>
